<div class="pagination-container">
    <div ng-repeat="listItem in pageItems" class="post">
        <h3>{{listItem.postTitle}}</h3>
        <span>{{listItem.postDate}}</span>
        <p>{{listItem.post}}</p>
    </div>

    <div class="paginationNav">
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="javascript:;" ng-click="prevPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" ng-class="{active: currentPage == page}" ng-repeat="page in paginationNumberList"><a class="page-link" href="javascript:;" ng-click="nextPage(page)">{{page}}</a></li>
                <li class="page-item">
                    <a class="page-link" href="javascript:;" ng-click="nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
